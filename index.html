<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>YouTube Clone – Ana Sayfa</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</head>
<body>
  <header>
    <h1>YouTube Clone</h1>
    <div id="user-info"></div>
    <button onclick="logout()">Çıkış Yap</button>
  </header>

  <main>
    <h2>Hoş Geldin!</h2>
    <p>Giriş yapan kullanıcı bu sayfayı görebilir.</p>
    <!-- Buraya videolar vs. eklenecek -->
  </main>

  <script>
    // Kullanıcı oturumu kontrol et
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("user-info").innerText = "Kullanıcı: " + user.email;
      }
    });

    // Çıkış işlemi
    function logout() {
      logoutUser().then(() => window.location.href = "login.html");
    }
  </script>
</body>
</html>
